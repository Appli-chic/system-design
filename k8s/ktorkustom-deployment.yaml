apiVersion: v1
kind: Service
metadata:
  name: ktorkustom
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: ktorkustom
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ktorkustom
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ktorkustom
  template:
    metadata:
      labels:
        app: ktorkustom
    spec:
      containers:
        - name: ktorkustom
          image: ktorkustom:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: RABBITMQ_HOST
              value: "rabbitmq"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ktorkustom-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ktorkustom
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 2
          periodSeconds: 15
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60